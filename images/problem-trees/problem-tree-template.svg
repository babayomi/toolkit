<svg viewBox="0 0 1100 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Gradients matching Festa colors -->
    <linearGradient id="effectsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f9ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfff7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="causesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9c3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dotted line pattern for template boxes -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#d1d1d1" opacity="0.5"/>
      <circle cx="10" cy="10" r="1" fill="#d1d1d1" opacity="0.5"/>
      <circle cx="18" cy="18" r="1" fill="#d1d1d1" opacity="0.5"/>
      <circle cx="18" cy="2" r="1" fill="#d1d1d1" opacity="0.5"/>
      <circle cx="2" cy="18" r="1" fill="#d1d1d1" opacity="0.5"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="900" fill="#fafafa"/>
  
  <!-- Title Banner -->
  <rect x="0" y="0" width="1100" height="60" fill="#2a2a2a"/>
  <text x="550" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#ffffff">
    üõ†Ô∏è Problem Tree Toolkit - Core Structure Template
  </text>
  <text x="550" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e7e7e7">
    A step-by-step guide to build your own problem tree analysis
  </text>
  
  <!-- EFFECTS SECTION -->
  <g id="effects-section">
    <!-- Section Header -->
    <rect x="350" y="80" width="400" height="40" rx="20" fill="url(#effectsGrad)" stroke="#a3ca78" stroke-width="2"/>
    <text x="550" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#007144">
      üåø EFFECTS / CONSEQUENCES
    </text>
    <text x="550" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5b7c37">
      What happens because the problem exists?
    </text>
    
    <!-- Template Effect Boxes -->
    <g id="effect-templates">
      <!-- Effect 1 -->
      <rect x="100" y="140" width="200" height="80" rx="10" fill="#ffffff" stroke="#bcd99b" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="100" y="140" width="200" height="80" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#5b7c37">
        [Effect Category 1]
      </text>
      <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="200" dy="0">‚Ä¢ Immediate impact</tspan>
        <tspan x="200" dy="12">‚Ä¢ Who is affected?</tspan>
        <tspan x="200" dy="12">‚Ä¢ How severe?</tspan>
      </text>
      
      <!-- Effect 2 -->
      <rect x="320" y="140" width="200" height="80" rx="10" fill="#ffffff" stroke="#bcd99b" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="320" y="140" width="200" height="80" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="420" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#5b7c37">
        [Effect Category 2]
      </text>
      <text x="420" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="420" dy="0">‚Ä¢ Medium-term impact</tspan>
        <tspan x="420" dy="12">‚Ä¢ Economic/Social?</tspan>
        <tspan x="420" dy="12">‚Ä¢ Measurable?</tspan>
      </text>
      
      <!-- Effect 3 -->
      <rect x="540" y="140" width="200" height="80" rx="10" fill="#ffffff" stroke="#bcd99b" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="540" y="140" width="200" height="80" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="640" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#5b7c37">
        [Effect Category 3]
      </text>
      <text x="640" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="640" dy="0">‚Ä¢ Long-term impact</tspan>
        <tspan x="640" dy="12">‚Ä¢ System-level?</tspan>
        <tspan x="640" dy="12">‚Ä¢ Ripple effects?</tspan>
      </text>
      
      <!-- Effect 4 -->
      <rect x="760" y="140" width="200" height="80" rx="10" fill="#ffffff" stroke="#bcd99b" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="760" y="140" width="200" height="80" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="860" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#5b7c37">
        [Effect Category 4]
      </text>
      <text x="860" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="860" dy="0">‚Ä¢ Secondary effects</tspan>
        <tspan x="860" dy="12">‚Ä¢ Unintended?</tspan>
        <tspan x="860" dy="12">‚Ä¢ Quantifiable?</tspan>
      </text>
    </g>
    
    <!-- Guide Box for Effects -->
    <rect x="980" y="140" width="100" height="80" rx="5" fill="#ecfff7" stroke="#6fffc1" stroke-width="1"/>
    <text x="1030" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#007144">
      Tips:
    </text>
    <text x="985" y="170" font-family="Arial, sans-serif" font-size="8" fill="#005c38">
      <tspan x="985" dy="0">‚úì Be specific</tspan>
      <tspan x="985" dy="11">‚úì Use data</tspan>
      <tspan x="985" dy="11">‚úì Think timeline</tspan>
      <tspan x="985" dy="11">‚úì Consider all</tspan>
      <tspan x="985" dy="11">  stakeholders</tspan>
    </text>
  </g>
  
  <!-- Arrow Down -->
  <g id="arrow-down-1">
    <line x1="550" y1="230" x2="550" y2="280" stroke="#737373" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="570" y="260" font-family="Arial, sans-serif" font-size="10" fill="#737373">leads to</text>
  </g>
  
  <!-- CORE PROBLEM SECTION -->
  <g id="problem-section">
    <!-- Section Header -->
    <rect x="350" y="290" width="400" height="40" rx="20" fill="url(#problemGrad)" stroke="#fca5a5" stroke-width="2"/>
    <text x="550" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#991b1b">
      üå≥ CORE PROBLEM
    </text>
    <text x="550" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
      The main issue your project will address
    </text>
    
    <!-- Template Problem Box -->
    <rect x="200" y="350" width="700" height="100" rx="15" fill="#ffffff" stroke="#fecaca" stroke-width="3" stroke-dasharray="8,4"/>
    <rect x="200" y="350" width="700" height="100" rx="15" fill="url(#dots)" opacity="0.05"/>
    
    <text x="550" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#b91c1c">
      [Write Your Core Problem Statement Here]
    </text>
    <text x="550" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#737373">
      Template: [Population] in [Location] experience [Problem] because...
    </text>
    <text x="550" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">
      Example: "60% of rural youth lack access to vocational training"
    </text>
    
    <!-- Problem Checklist -->
    <rect x="50" y="360" width="130" height="80" rx="5" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
    <text x="115" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#991b1b">
      Checklist:
    </text>
    <text x="55" y="390" font-family="Arial, sans-serif" font-size="8" fill="#7f1d1d">
      <tspan x="55" dy="0">‚ñ° Specific population</tspan>
      <tspan x="55" dy="11">‚ñ° Clear location</tspan>
      <tspan x="55" dy="11">‚ñ° Measurable</tspan>
      <tspan x="55" dy="11">‚ñ° No solutions</tspan>
      <tspan x="55" dy="11">‚ñ° Not a cause</tspan>
    </text>
    
    <!-- Avoid Box -->
    <rect x="920" y="360" width="130" height="80" rx="5" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
    <text x="985" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#991b1b">
      Avoid:
    </text>
    <text x="925" y="390" font-family="Arial, sans-serif" font-size="8" fill="#7f1d1d">
      <tspan x="925" dy="0">‚úó Vague statements</tspan>
      <tspan x="925" dy="11">‚úó Multiple problems</tspan>
      <tspan x="925" dy="11">‚úó Solutions in text</tspan>
      <tspan x="925" dy="11">‚úó Too broad scope</tspan>
      <tspan x="925" dy="11">‚úó Assumptions</tspan>
    </text>
  </g>
  
  <!-- Arrow Down -->
  <g id="arrow-down-2">
    <line x1="550" y1="460" x2="550" y2="510" stroke="#737373" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="570" y="490" font-family="Arial, sans-serif" font-size="10" fill="#737373">caused by</text>
  </g>
  
  <!-- ROOT CAUSES SECTION -->
  <g id="causes-section">
    <!-- Section Header -->
    <rect x="350" y="520" width="400" height="40" rx="20" fill="url(#causesGrad)" stroke="#facc15" stroke-width="2"/>
    <text x="550" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#854d0e">
      üå± ROOT CAUSES
    </text>
    <text x="550" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a16207">
      Why does the problem exist? (Go 2-3 levels deep)
    </text>
    
    <!-- Level 1 Causes -->
    <text x="50" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#854d0e">Level 1 - Direct Causes:</text>
    
    <g id="cause-templates">
      <!-- Cause 1 -->
      <rect x="50" y="600" width="200" height="70" rx="10" fill="#ffffff" stroke="#fde047" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="50" y="600" width="200" height="70" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="150" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#854d0e">
        [Economic Cause] (E/A)
      </text>
      <text x="150" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="150" dy="0">‚Ä¢ Financial barriers?</tspan>
        <tspan x="150" dy="12">‚Ä¢ Market failures?</tspan>
        <tspan x="150" dy="12">‚Ä¢ Resource gaps?</tspan>
      </text>
      
      <!-- Cause 2 -->
      <rect x="270" y="600" width="200" height="70" rx="10" fill="#ffffff" stroke="#fde047" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="270" y="600" width="200" height="70" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="370" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#854d0e">
        [Social Cause] (E/A)
      </text>
      <text x="370" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="370" dy="0">‚Ä¢ Cultural factors?</tspan>
        <tspan x="370" dy="12">‚Ä¢ Social norms?</tspan>
        <tspan x="370" dy="12">‚Ä¢ Discrimination?</tspan>
      </text>
      
      <!-- Cause 3 -->
      <rect x="490" y="600" width="200" height="70" rx="10" fill="#ffffff" stroke="#fde047" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="490" y="600" width="200" height="70" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="590" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#854d0e">
        [System Cause] (E/A)
      </text>
      <text x="590" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="590" dy="0">‚Ä¢ Policy gaps?</tspan>
        <tspan x="590" dy="12">‚Ä¢ Infrastructure?</tspan>
        <tspan x="590" dy="12">‚Ä¢ Governance?</tspan>
      </text>
      
      <!-- Cause 4 -->
      <rect x="710" y="600" width="200" height="70" rx="10" fill="#ffffff" stroke="#fde047" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="710" y="600" width="200" height="70" rx="10" fill="url(#dots)" opacity="0.1"/>
      <text x="810" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#854d0e">
        [Geographic Cause] (E/A)
      </text>
      <text x="810" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#737373">
        <tspan x="810" dy="0">‚Ä¢ Location issues?</tspan>
        <tspan x="810" dy="12">‚Ä¢ Climate factors?</tspan>
        <tspan x="810" dy="12">‚Ä¢ Access barriers?</tspan>
      </text>
    </g>
    
    <!-- Evidence Tag Guide -->
    <rect x="930" y="600" width="140" height="70" rx="5" fill="#fefce8" stroke="#facc15" stroke-width="1"/>
    <text x="1000" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#854d0e">
      Tag System:
    </text>
    <text x="935" y="630" font-family="Arial, sans-serif" font-size="8" fill="#713f12">
      <tspan x="935" dy="0">(E) = Evidence-based</tspan>
      <tspan x="935" dy="11">     From research/data</tspan>
      <tspan x="935" dy="11">(A) = Assumption</tspan>
      <tspan x="935" dy="11">     Needs validation</tspan>
    </text>
    
    <!-- Level 2 Sub-causes -->
    <text x="50" y="695" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#854d0e">Level 2 - Ask "Why?" for each cause above:</text>
    
    <g id="subcause-templates">
      <rect x="80" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="140" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="210" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="270" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="340" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="400" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="470" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="530" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="600" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="660" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="730" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="790" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
      
      <rect x="860" y="715" width="120" height="40" rx="8" fill="#ffffff" stroke="#fef9c3" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="920" y="738" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#737373">[Sub-cause]</text>
    </g>
    
    <!-- Connecting lines (examples) -->
    <line x1="140" y1="715" x2="150" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="270" y1="715" x2="150" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="400" y1="715" x2="370" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="530" y1="715" x2="590" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="660" y1="715" x2="590" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="790" y1="715" x2="810" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="920" y1="715" x2="810" y2="670" stroke="#d1d1d1" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Instructions Footer -->
  <rect x="0" y="780" width="1100" height="120" fill="#ffffff" stroke="#e7e7e7" stroke-width="1"/>
  
  <text x="50" y="805" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2a2a2a">
    üìù How to Use This Template:
  </text>
  
  <text x="50" y="825" font-family="Arial, sans-serif" font-size="10" fill="#525252">
    1. Start with the CORE PROBLEM - Be specific about WHO is affected, WHERE, and WHAT the issue is
  </text>
  <text x="50" y="845" font-family="Arial, sans-serif" font-size="10" fill="#525252">
    2. Identify EFFECTS - List what happens because this problem exists (think short, medium, and long-term)
  </text>
  <text x="50" y="865" font-family="Arial, sans-serif" font-size="10" fill="#525252">
    3. Analyze ROOT CAUSES - Ask "Why?" repeatedly to go 2-3 levels deep. Tag each as Evidence (E) or Assumption (A)
  </text>
  <text x="50" y="885" font-family="Arial, sans-serif" font-size="10" fill="#525252">
    4. Connect relationships with lines to show how causes lead to the problem, and the problem leads to effects
  </text>
  
  <rect x="750" y="800" width="300" height="80" rx="10" fill="#fafafa" stroke="#e7e7e7" stroke-width="1"/>
  <text x="900" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#2a2a2a">
    üí° Remember:
  </text>
  <text x="760" y="840" font-family="Arial, sans-serif" font-size="9" fill="#525252">
    ‚Ä¢ Problems are not solutions in disguise
  </text>
  <text x="760" y="855" font-family="Arial, sans-serif" font-size="9" fill="#525252">
    ‚Ä¢ Be objective - use data where possible
  </text>
  <text x="760" y="870" font-family="Arial, sans-serif" font-size="9" fill="#525252">
    ‚Ä¢ Validate assumptions with stakeholders
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#737373"/>
    </marker>
  </defs>
</svg>