<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 22px; font-weight: 800; fill: #3d3d3d; }
      .sector-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; font-weight: 600; fill: #e12729; }
      .stakeholder-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 12px; fill: #434343; }
      .theme-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 11px; fill: #525252; }
      .arrow { stroke: #007f4e; stroke-width: 2; fill: #007f4e; }
      .stakeholder-box { fill: #ecfff7; stroke: #007f4e; stroke-width: 2; }
      .cluster-box { fill: #fef9c3; stroke: #f8cc1b; stroke-width: 1; }
      .theme-box { fill: #ffffff; stroke: #3d3d3d; stroke-width: 2; }
      .connection-line { stroke: #737373; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#fefefe"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title-text">Youth Employment Initiative: Affinity Analysis Flow</text>
  <text x="400" y="55" text-anchor="middle" class="sector-text">Urban/rural youth unemployment with skills mismatch issues</text>
  
  <!-- Stakeholder Groups -->
  <text x="120" y="85" text-anchor="middle" class="sector-text">Stakeholder Engagement</text>
  
  <!-- Primary Stakeholders -->
  <rect x="20" y="100" width="100" height="70" rx="6" class="stakeholder-box"/>
  <text x="70" y="120" text-anchor="middle" class="stakeholder-text">PRIMARY</text>
  <text x="70" y="135" text-anchor="middle" class="stakeholder-text">Youth (15)</text>
  <text x="70" y="150" text-anchor="middle" class="stakeholder-text">3 focus groups</text>
  
  <!-- Secondary Stakeholders -->
  <rect x="140" y="100" width="100" height="70" rx="6" class="stakeholder-box"/>
  <text x="190" y="120" text-anchor="middle" class="stakeholder-text">SECONDARY</text>
  <text x="190" y="135" text-anchor="middle" class="stakeholder-text">Employers (8)</text>
  <text x="190" y="150" text-anchor="middle" class="stakeholder-text">NGO partners (5)</text>
  
  <!-- Arrow to clusters -->
  <path d="M 120 175 L 120 210" class="arrow" marker-end="url(#arrowhead)"/>
  <text x="140" y="195" class="theme-text">31 insights</text>
  
  <!-- Initial Clusters -->
  <text x="120" y="235" text-anchor="middle" class="sector-text">Initial Clusters (from raw data)</text>
  
  <rect x="20" y="250" width="80" height="50" rx="4" class="cluster-box"/>
  <text x="60" y="270" text-anchor="middle" class="theme-text">"Skills problems"</text>
  <text x="60" y="285" text-anchor="middle" class="theme-text">(8 insights)</text>
  
  <rect x="110" y="250" width="80" height="50" rx="4" class="cluster-box"/>
  <text x="150" y="270" text-anchor="middle" class="theme-text">"Transport issues"</text>
  <text x="150" y="285" text-anchor="middle" class="theme-text">(6 insights)</text>
  
  <rect x="200" y="250" width="80" height="50" rx="4" class="cluster-box"/>
  <text x="240" y="270" text-anchor="middle" class="theme-text">"Money problems"</text>
  <text x="240" y="285" text-anchor="middle" class="theme-text">(12 insights)</text>
  
  <rect x="290" y="250" width="80" height="50" rx="4" class="cluster-box"/>
  <text x="330" y="270" text-anchor="middle" class="theme-text">"Family stuff"</text>
  <text x="330" y="285" text-anchor="middle" class="theme-text">(5 insights)</text>
  
  <!-- Arrow to themes -->
  <path d="M 185 305 L 185 340" class="arrow" marker-end="url(#arrowhead)"/>
  <text x="205" y="325" class="theme-text">Refined</text>
  
  <!-- Refined Themes -->
  <text x="400" y="365" text-anchor="middle" class="sector-text">Refined Themes (community-grounded)</text>
  
  <rect x="450" y="380" width="170" height="55" rx="6" class="theme-box"/>
  <text x="535" y="400" text-anchor="middle" class="stakeholder-text">Skills-Market Disconnect</text>
  <text x="535" y="415" text-anchor="middle" class="theme-text">Training ≠ employer needs</text>
  <text x="535" y="428" text-anchor="middle" class="theme-text">Validated by both groups</text>
  
  <rect x="630" y="380" width="170" height="55" rx="6" class="theme-box"/>
  <text x="715" y="400" text-anchor="middle" class="stakeholder-text">Geographic Access Barriers</text>
  <text x="715" y="415" text-anchor="middle" class="theme-text">Transport costs = 30% wages</text>
  <text x="715" y="428" text-anchor="middle" class="theme-text">Rural youth most affected</text>
  
  <rect x="450" y="320" width="170" height="55" rx="6" class="theme-box"/>
  <text x="535" y="340" text-anchor="middle" class="stakeholder-text">Financial Exclusion Cycle</text>
  <text x="535" y="355" text-anchor="middle" class="theme-text">Need money to make money</text>
  <text x="535" y="368" text-anchor="middle" class="theme-text">No access to capital</text>
  
  <rect x="630" y="320" width="170" height="55" rx="6" class="theme-box"/>
  <text x="715" y="340" text-anchor="middle" class="stakeholder-text">Cultural Gender Expectations</text>
  <text x="715" y="355" text-anchor="middle" class="theme-text">Family pressure varies by gender</text>
  <text x="715" y="368" text-anchor="middle" class="theme-text">Local work expectations</text>
  
  <!-- Connection lines showing relationships -->
  <line x1="60" y1="300" x2="535" y2="320" class="connection-line"/>
  <line x1="150" y1="300" x2="715" y2="380" class="connection-line"/>
  <line x1="240" y1="300" x2="535" y2="375" class="connection-line"/>
  <line x1="330" y1="300" x2="715" y2="320" class="connection-line"/>
  
  <!-- Problem Tree Impact -->
  <rect x="20" y="320" width="200" height="115" rx="6" fill="#fef2f2" stroke="#e12729" stroke-width="2"/>
  <text x="120" y="340" text-anchor="middle" class="sector-text">Problem Tree Updates</text>
  
  <text x="30" y="360" class="theme-text">✓ Added: Program failure skepticism</text>
  <text x="30" y="375" class="theme-text">△ Refined: Training access → market disconnect</text>
  <text x="30" y="390" class="theme-text">✓ Validated: Geographic barriers (A→E)</text>
  <text x="30" y="405" class="theme-text">+ New: Gender-specific career barriers</text>
  <text x="30" y="420" class="theme-text">? Assumption: Family support universal</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007f4e"/>
    </marker>
  </defs>
</svg>